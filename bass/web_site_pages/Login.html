<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #494646;
            margin: 0;
            padding: 0;
            animation: visibility-effect 3s ease-in-out forwards;
        }

        @keyframes visibility-effect {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: linear-gradient(to right, green, red, gold);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 72px;
            width: 135px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .search-container input {
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 24px;
            width: 100%;
            box-sizing: border-box; 
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #243b55;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }

        .login-box .user-box label {
            position: absolute;
            top: 55%;
            left: 0;
            /* padding: 10px 0; */
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.2s ease-out;
            transform: translateY(-100%);
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:not(:placeholder-shown) ~ label {
            top: -20px;
            color: #03e9f4;
            font-size: 13px;
            transform: translateY(0);
        }

        .login-box a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px;
            border-radius: 5px;
        }

        .login-box a:hover {
            background: #03e9f4;
            color: #161818;
            box-shadow: 0 0 25px #03e9f4, 0 0 50px #03e9f4;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #03e9f4 50%, transparent 50%);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, #03e9f4 50%, transparent 50%);
            animation: btn-anim2 1s linear infinite;
            animation-delay: .25s;
        }

        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, #03e9f4 50%, transparent 50%);
            animation: btn-anim3 1s linear infinite;
            animation-delay: .5s;
        }

        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, #03e9f4 50%, transparent 50%);
            animation: btn-anim4 1s linear infinite;
            animation-delay: .75s;
        }

        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../images/flipkart-logo.png" alt="Flipkart Logo"></a>
        </div>
        <div class="search-container">
            <button class="search-icon"><span class="fa fa-search"></span></button>
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>
        <nav>
            <ul>
                <li><a href="Login.html" class="fa fa-user"><span>Login</span></a></li>
                <li><a href="cart.html" class="fa-solid fa-cart-shopping"><span>Cart</span></a></li>
                <li><a href="become_a_saller.html" class="fa-solid fa-shop"><span>Become a Seller</span></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="user-box">
                    <input type="text" name="username" required placeholder="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required placeholder=" ">
                    <label>Password</label>
                </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
        </div>
    </section>
</body>
</html>
